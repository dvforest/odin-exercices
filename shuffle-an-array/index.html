<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle An Array Exercice</title>
</head>
<body>
    <script>

        function shuffle(arr){
            arr.sort((a, b) => Math.random() - 0.5);
        }

        // counts of appearances of all possible permutations
        let count = {
            "123": 0,
            "132": 0,
            "213": 0,
            "231": 0,
            "312": 0,
            "321": 0
        };

        // run shuffle one million times and keep track of each result
        for (let i = 0; i < 1000000; i++){
            let arr = [1, 2, 3];
            shuffle(arr);
            count[arr.join("")]++;
        }

        // logging the results, we can confirm that the current method isn't perfectly random
        console.log(count);
        
    </script>
</body>
</html>
