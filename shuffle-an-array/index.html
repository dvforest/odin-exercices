<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuffle An Array Exercice</title>
</head>
<body>
    <script>
        let arr = [1, 2, 3];

        function shuffle(arr){
            arr.sort((a, b) => Math.random() - 0.5);
        }

        // Randomly shuffle arr three times
        shuffle(arr);
        alert(arr);

        shuffle(arr);
        alert(arr);

        shuffle(arr);
        alert(arr);

    </script>
</body>
</html>
