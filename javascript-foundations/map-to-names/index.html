<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to names exercice</title>
</head>
<body>
    <script>
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [ john, pete, mary ];

        // My own solution
        let names = getProp("name", users);

        function getProp(prop, arr){
            let props = [];
            arr.forEach(item => props.push(item[prop]));
            return props;
        }

        // Alternate solution, using map()
        let names2 = users.map(item => item.name);

        alert( names ); // John, Pete, Mary
    </script>
</body>
</html>
