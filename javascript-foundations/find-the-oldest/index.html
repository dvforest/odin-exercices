<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Oldest Exercice</title>
</head>
<body>
    <script>
        const people = [
        {
            name: "Carly",
            yearOfBirth: 1066,
        },
        {
            name: "Ray",
            yearOfBirth: 1962,
            yearOfDeath: 2011,
        },
        {
            name: "Jane",
            yearOfBirth: 1912,
            yearOfDeath: 1941,
        },
        ]

        function findTheOldest(people){
            function getAge(person){
                let lastYear;
                if (!person.yearOfDeath) {
                    lastYear = new Date().getFullYear();
                }
                else {
                    lastYear = person.yearOfDeath;
                }
                    return lastYear - person.yearOfBirth;
            }
            const oldestToYoungest = people.toSorted( (a, b) => getAge(b) - getAge(a) );
            return oldestToYoungest[0].name;
        }
        console.log(findTheOldest(people));
        console.log(people);
    </script>
</body>
</html>
