<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map to names exercice</title>
</head>
<body>
    <script>
        let john = { name: "John", age: 25 };
        let pete = { name: "Pete", age: 30 };
        let mary = { name: "Mary", age: 28 };

        let users = [ john, pete, mary ];

        let names = getProp("name", users);

        function getProp(prop, arr){
            let props = [];
            arr.forEach(obj => props.push(obj[prop]));
            return props;
        }

        alert( names ); // John, Pete, Mary
    </script>
</body>
</html>
