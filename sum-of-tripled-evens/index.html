<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Tripled Evens</title>
</head>
<body>
    <script>
        let arr = [1, 4, 5, 8, 12, 15];
        let sumTripledEvens = arr.filter(num => num % 2 === 0)
                                .map(num => num * 3)
                                .reduce((total, num) => total + num);
        console.log(sumTripledEvens);
    </script>
</body>
</html>
